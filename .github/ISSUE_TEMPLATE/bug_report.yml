name: üêû Bug Report
description: Report something that is not working
title: "[Bug]: "
labels: ["bug"]
assignees: []

body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened?
      placeholder: Describe the bug clearly
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce the issue?
      placeholder: |
        1. Open the cheat menu
        2. Press INSERT
        3. Crash occurs
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Mod Version
      placeholder: e.g. v1.0.0
    validations:
      required: true

  - type: input
    id: build
    attributes:
      label: Project Zomboid Build
      placeholder: e.g. Build 41.78
    validations:
      required: true
